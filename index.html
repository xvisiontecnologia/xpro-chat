    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type='text/javascript' src='jquery.xchat.min.js'></script>
    <script type="text/javascript">
        $.XChat({
            campaign: 'campanha',
            product: 'produto',
            host: 'dominio.xpro.me',
            port: '9001',
            ssl: false,
            path: '',
            css: '',
            departments: [
                {
                    name: 'Departamento',
                    token: 'MjAxNjA4M',
                    selected: true
                }
            ]
        });

        $(document).ready(function () {
            $("#chat").click(function () {
                if (!$('.XChat').hasClass('talking'))
                    $('#xchat-btn-status').click();

                if ($('.XChat').css('max-width') == '425px') {
                    $('.XChat').css('max-width', '0px');
                    $('.pulse').css('background-color', 'white');
                    $('.pulse').css('animation', 'pulse 2s infinite');
                } else {
                    $('.XChat').css('max-width', '425px');
                    $('.pulse').css('background-color', '#dedede');
                    $('.pulse').css('animation', 'none');
                }
            });
            setTimeout(function () {
                if (!$('#xchat-btn-status').hasClass('online')) {
                    $('#xchat-btn-status').text('Consultor Offline');
                    $('#xchat-btn-status').click(function () {
                        $('#offline-chat').modal('show');
                    });
                }
            }, 2000);
        });
    </script>
